<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

    
  </head>
  <body>
    <!-- Navbar and Search -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input class="form-control me-2" id="cityName" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="button" onclick="searchByCityName()">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Centered Container -->
    <div class="container centered-container">
      <main>
        <h2 class="display-6 text-center mb-4">Weather for <span id="weather-city-name"></span></h2>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Location Name:<span id="location-name"></span></h4>

              </div>
              <div class="card-body">
                <h5 class="card-title pricing-card-title">Local date & Time: <span id="local-time"></span></h5>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature (C): <span id="temp-c"></span></li>
                  <li>Temperature (F): <span id="temp-f"></span></li>
                  <li>Feels Like (C): <span id="feels-like-c"></span></li>
                  <li>Feels Like (F): <span id="feels-like-f"></span></li>
                  <li>Wind Speed (kph): <span id="wind"></span></li>
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Pressure (mb): <span id="pressure"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Link to your JavaScript file -->
    <script src="scripts.js"></script>
  </body>
</html>
